<style>
    .table {
        width: 100%;
    }

    .table .td {
        width: 50%;
        vertical-align: top;
    }

    .title {
        margin-bottom: 10px;
    }

    .button {
        cursor: pointer;
    }

    .error {
        width: 202px;
        padding: 4px;
        border: 1px solid #ebccd2;
        color: #a94444;
        background-color: #f2dede;
        border-radius: 2px;
    }
</style>

<table class="table">
    <tr>
        <!-- ngModel example-->
        <td class="td">
            <div class="title">ngModel</div>
            <div>
                <form #f="ngForm" (ngSubmit)="onSubmitNgModel()" novalidate>
                    <my-date-picker name="ngModelDate" [options]="myDatePickerOptions" [selector]="selector" [(ngModel)]="model" required></my-date-picker>
                    <div>
                        <button class="button" type="submit">Submit</button>
                        <button class="button" type="button" (click)="clearNgModelDate()">Clear date</button>
                        <button class="button" type="button" (click)="toggleSelector($event)">Toggle selector</button>
                        <p class="error" *ngIf="!f.valid">Date is required!</p>
                    </div>
                </form>
            </div>
        </td>


        <!-- Reactive forms example-->
        <td class="td">
            <div class="title">Reactive forms</div>
            <div>
                <form [formGroup]="myForm" (ngSubmit)="onSubmitReactiveForms()" novalidate>
                    <my-date-picker name="reactiveFormsDate" [options]="myDatePickerOptions" formControlName="myDate"
                                    (inputFieldChanged)="onInputFieldChanged($event)"></my-date-picker>
                    <div>
                        <button class="button" type="submit">Submit</button>
                        <button class="button" type="button" (click)="setDate()">Set Today</button>
                        <button class="button" type="button" (click)="resetDate()">Reset Today</button>
                        <button class="button" type="button" (click)="clearDate()">Set Empty</button>
                        <p class="error" *ngIf="myForm.controls.myDate.errors">Date is required!</p>
                    </div>
                </form>
            </div>
        </td>
    </tr>
</table>
