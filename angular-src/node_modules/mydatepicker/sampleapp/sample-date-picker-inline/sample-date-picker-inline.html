<div>
    <ul>
        <li>
            <span style="margin-right: 10px">Locale:</span>
            <span>
                <select style="padding: 2px;cursor: pointer;font-size: 11px;min-width: 60px;" (change)="onChangeLocale($event.target.value)">
                    <option *ngFor="let l of locales">{{l}}</option>
                </select>
            </span>
        </li>
        <li>
            <label>
                <span>Disable past dates starting from 5th of the current day:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onDisablePast($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Disable future dates starting from 5th of the current day:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onDisableFuture($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Disable the 1st and the 3rd dates from the next month:</span>
                <input style="cursor: pointer"  type="checkbox" (change)="onDisableSingleDates($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Disable today:</span>
                <input style="cursor: pointer"  type="checkbox" (change)="onDisableToday($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Disable range (+-3 from today):</span>
                <input style="cursor: pointer"  type="checkbox" (change)="onDisableRange($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Disable weekends:</span>
                <input style="cursor: pointer"  type="checkbox" (change)="onDisableWeekends($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Mark current day:</span>
                <input style="cursor: pointer"  type="checkbox" (change)="onMarkCurrentDay($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
        <li>
            <label>
                <span style="margin-right: 10px">Selector size:</span>
                <span>
                    <select style="padding: 2px;cursor: pointer;font-size: 11px;min-width: 60px;" (change)="onSelectorSize($event.target.value)">
                        <option *ngFor="let s of selectorSizes">{{s}}</option>
                    </select>
                </span>
            </label>
        </li>
    </ul>

    <table style="width: 100%">
        <tr>
            <td style="vertical-align: top">
                <my-date-picker [options]="myDatePickerInlineOptions" (dateChanged)="onDateChanged($event)" (calendarViewChanged)="onCalendarViewChanged($event)"
                                [selDate]="selectedDateInline" [locale]="locale"></my-date-picker>
            </td>
            <td style="vertical-align: top">
                <div style="padding:4px;border-radius:4px;float:right" [ngStyle]="{border: border}">
                    {{selectedTextInline}}
                </div>
            </td>
        </tr>
    </table>
</div>
